baseURL: 'https://blog.silverwis.com'
languageCode: 'ko-kr'
title: '실버위즈 복지정보'
theme: 'PaperMod'
copyright: "실버위즈 복지정보"

params:
  env: production
  title: 실버위즈 복지정보
  description: "누구나 쉽게 찾는 복지 혜택 정보"
  
  # 기본 메뉴 숨기기
  hiddenMenuItems: true
  
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  
  # 홈페이지에 글 목록 표시하지 않음
  hidePostList: true
      
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: home
      name: 🏠 홈
      url: /
      weight: 10
    - identifier: categories
      name: 📂 카테고리
      url: /categories/
      weight: 20
    - identifier: search
      name: 🔍 검색
      url: /search/
      weight: 30

taxonomies:
  category: categories
  tag: tags

outputs:
  home:
    - HTML
    - RSS
    - JSON
